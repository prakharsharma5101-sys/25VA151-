<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Product Grid</title>
    <style>
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #f5f5f5;
            padding: 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        
        .grid {
            display: grid;
            
            grid-template-columns: repeat(4, 1fr); 
            gap: 20px;
        }

        
        .card {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 16px;
            text-align: center;
        }

        .card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 6px;
            margin-bottom: 10px;
            background-color: #ddd; 
        }

        .card h3 {
            font-size: 18px;
            margin: 10px 0;
            color: #333;
        }

        .card p {
            color: #777;
            font-size: 14px;
        }

        .price {
            display: block;
            margin-top: 10px;
            font-weight: bold;
            color: #28a745;
            font-size: 16px;
        }

        button {
            margin-top: 10px;
            padding: 8px 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
        }

        
        
        
        @media (max-width: 1024px) {
            .grid {
                grid-template-columns: repeat(2, 1fr); 
            }
        }

        
        @media (max-width: 600px) {
            .grid {
                grid-template-columns: 1fr; 
            }
        }
    </style>
</head>
<body>

    <h2>Our Products</h2>

    <div class="grid">
        <div class="card">
            <img src="https://p1-ofp.static.pub//fes/cms/2025/04/22/flke94i8s5piz24eoj5d6dw1713vl4062833.png?width=400&height=400" alt="Laptop">
            <h3>Laptop Pro</h3>
            <p>High performance laptop for gaming and work.</p>
            <span class="price">$1200</span>
            <button>Add to Cart</button>
        </div>

        <div class="card">
            <img src="https://encrypted-tbn0.gstatic.com/shopping?q=tbn:ANd9GcR9QW_S3P99bvXxL2wMA-6d-43bcLJ-xvw6qxQYIg8uyg_S43QKOzLRoCSC9-IeMdjcqYzrl58Xipui08JunrgPGkoCUPvxi9Q0dwIABd6w57M9hyIcpaLKJA" alt="Headphones">
            <h3>Wireless Headphones</h3>
            <p>Noise cancelling over-ear headphones.</p>
            <span class="price">$199</span>
            <button>Add to Cart</button>
        </div>

        <div class="card">
            <img src="https://encrypted-tbn2.gstatic.com/shopping?q=tbn:ANd9GcRQGm5soTwrf3HJEX-DodrafKGsRn9mUMKOwioG81A_V7XE1twmyebOYhxR3XgIsD8GLSBGd71EZz5CaAxIKp7vL-xIooHxwOivdOduhz2SiwcJtiPh6VL8QA" alt="Smart Watch">
            <h3>Smart Watch</h3>
            <p>Fitness tracker with heart rate monitor.</p>
            <span class="price">$150</span>
            <button>Add to Cart</button>
        </div>

        <div class="card">
            <img src="https://encrypted-tbn2.gstatic.com/shopping?q=tbn:ANd9GcSiUx93pTmaL6305wbzIXcCWkTqEBeYZLZmg0PFfQNiPlDMZFGXc2rcd06YyBnTP5CQ2RCuI5QG9OLUfRpIsD1PxUgtYCLN9mARe_XbCj6b1k9uY4OdVVj0" alt="Camera">
            <h3>Digital Camera</h3>
            <p>Capture your best moments in 4K.</p>
            <span class="price">$850</span>
            <button>Add to Cart</button>
        </div>
    </div>

</body>
</html>
